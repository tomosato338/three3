    </header>
    <!--top-flex-->
    <div class="tatamiimg2">
        <p>お問い合わせフォーム</p>
    </div>

    <!--form-->
    <section>
        <form action="contact.html" class="form-padding" method="POST">
            <div class="formtab">
                <div class="form-label">
                    <label for="name">お名前</label>
                    <span>必須</span>
                </div>
                <input type="text" id="name" name="name" placeholder="例) 山田 太朗" required>
            </div>
            <div class="formtab">
                <div class="form-label">
                    <label for="kana">フリガナ</label>
                    <span>必須</span>
                </div>
                <input type="text" id="kana" name="name" placeholder="例) ヤマダ　タロヲ" required>
            </div>
            <div class="formtab">
                <div class="form-label">
                    <label for="tel">電話番号:</label>
                    <span>必須</span>
                </div>
                <input type="text" id="tel" name="tel" placeholder="例) 080-1111－1111" required>
            </div>

            <div class="formtab">
                <div class="form-label">
                    <label for="email">メールアドレス:</label>
                    <span>必須</span>
                </div>
                <input type="email" id="email" name="email" placeholder="例) abc@gmail.com" required>
            </div>

            <div class="formtab">
                <div class="form-label">
                    <label for="message">お問い合わせ内容</label>
                    <span>必須</span>
                </div>
                <textarea id="message" name="message" rows="5" placeholder="お問い合わせ内容をこちらにご記入ください" required></textarea>
            </div>
            <div class="formtab">
                <div class="form-label"></div>
                <button class="btn" type="submit">送信する</button>
            </div>
        </form>
    </section>
    <!--form-->

    <!--footer-->
